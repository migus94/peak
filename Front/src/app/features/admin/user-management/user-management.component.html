<div class="users">
    <h2>Uusuarios</h2>
    @if (users.length > 0) {
        <p-table [value]="users" [stripedRows]="true" [responsiveLayout]="'scroll'" styleClass="p-datatable-sm">
            <ng-template pTemplate="header">
                <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button 
                        pButton 
                        type="button" 
                        label="Eliminar" 
                        severity="danger" 
                        (click)="deleteUser(user.id)"
                        class="p-button-sm">
                    </button>
                </td>
                </tr>
            </ng-template>
        </p-table>
    } @else {
        <p>No hay usuarios registrados.</p>
    }
</div>
